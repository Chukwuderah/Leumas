<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leumas</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-black text-white w-full min-h-full">
    <div class="ellipse first"></div>
    <nav class="bg-[#202020] flex flex-col md:flex-row justify-between items-center px-8 w-full">
      <div class="flex justify-between items-center max-md:w-full">
        <div>
          <img
            src="./assets/logo.png"
            alt="Leumas Logo"
            class="w-36 h-24 object-contain"
            id="top"
          />
        </div>
        <button type="button" id="hamburger" data-state="closed" class="md:hidden transition-transform duration-300">
          <img src="./assets/hamburger.png" alt="hamburger menu" class="w-6 h-5" id="hamburger-icon">
        </button>        
      </div>
      <ul id="menu" class="flex flex-col md:flex-row justify-evenly items-center h-full gap-6 text-white max-md:pb-6">
        <li><a href="./index.html" class="hover:text-[#e8c36c] active:text-[#e8c3c6]">Home</a></li>
        <li><a href="./services.html"class="hover:text-[#e8c36c] active:text-[#e8c3c6]">Our Services</a></li>
        <li><a href="./about.html" class="hover:text-[#e8c36c] active:text-[#e8c3c6]">About</a></li>
        <li><a href="./contact-us.html" class="hover:text-[#e8c36c] active:text-[#e8c3c6]">Contact Us</a></li>
      </ul>
      <button
        class="text-white px-3 py-3 max-md:mb-6 rounded-full font-bold text-nowrap flex items-center gap-4"
        id="btnMenu"
        style="
          background: linear-gradient(
            180deg,
            #e2b348 0%,
            #e8c36c 25%,
            #ffd873 50%,
            #ffda81 75%,
            #e8c36c 100%
          );
        "
      >
        Get Started
        <svg
          width="31"
          height="31"
          viewBox="0 0 31 31"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="15.25" cy="15.1655" r="15" fill="white" />
          <path
            d="M20.7674 17.4852L20.5366 10.8774L13.9288 11.1081"
            stroke="url(#paint0_linear_13_26)"
            stroke-width="1.54045"
            stroke-miterlimit="10"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M11.6067 20.4536L20.4473 10.9732"
            stroke="url(#paint1_linear_13_26)"
            stroke-width="1.54045"
            stroke-miterlimit="10"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <defs>
            <linearGradient
              id="paint0_linear_13_26"
              x1="20.5366"
              y1="10.8774"
              x2="17.3481"
              y2="14.2967"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#E2B348" />
              <stop offset="0.25" stop-color="#E8C36C" />
              <stop offset="0.5" stop-color="#FFD873" />
              <stop offset="0.75" stop-color="#FFDA81" />
              <stop offset="1" stop-color="#E8C36C" />
            </linearGradient>
            <linearGradient
              id="paint1_linear_13_26"
              x1="20.813"
              y1="11.3142"
              x2="11.9723"
              y2="20.7946"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#E2B348" />
              <stop offset="0.25" stop-color="#E8C36C" />
              <stop offset="0.5" stop-color="#FFD873" />
              <stop offset="0.75" stop-color="#FFDA81" />
              <stop offset="1" stop-color="#E8C36C" />
            </linearGradient>
          </defs>
        </svg>
      </button>
    </nav>
    <div class="flex justify-center items-center font-thin bg-gradient-to-r from-[#ffda81] via-[#000] to-[#e8c36c] my-[35vh] text-nowrap text-[3em] md:text-[4em]">Empty Page.</div>
    <footer class="w-full bg-[#202020]">
      <div
        class="w-full px-4 md:px-14 flex-col justify-center items-center gap-10 pb-[30px]"
      >
        <div class="flex items-center justify-center flex-col gap-6 py-[30px]">
          <a href="#top">
            <img src="./assets/logo.png" alt="logo" />
          </a>
          <div class="flex gap-8 mb-5">
            <a href="#">
              <img src="./assets/facebook.png" alt="facebook" />
            </a>
            <a href="#">
              <img src="./assets/ri_instagram-fill.png" alt="Instagram" />
            </a>
            <a href="#">
              <img src="./assets/uil_twitter.png" alt="twitter" />
            </a>
          </div>
        </div>
        <div>
          <p class="text-right text-[1rem] max-md:hidden">
            Copyright © 2024 All Rights Reserved
          </p>
          <img
            src="./assets/Group 61.png"
            alt="horizontal line"
            class="w-full my-2"
          />
          <div class="flex justify-between gap-4">
            <p class="text-right text-[1rem] md:hidden">
              Copyright © 2024 All Rights Reserved
            </p>
            <p class="text-[1rem]">
              Thanks for the visit
              <span class="text-[#E8C36C] font-bold">&hearts; Leumas</span>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script src="./landing-page.js"></script>
  </body>
</html>
